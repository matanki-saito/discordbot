server:
  port: 80
  servlet:
    context-path: /
  ssl:
    enabled:
      false

spring:
  profiles:
    active: dev
  elasticsearch:
    rest:
      uris: "${elasticsearch.host}:${elasticsearch.port}"
      username: "${elasticsearch.username}"
      password: "${elasticsearch.password}"

management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
